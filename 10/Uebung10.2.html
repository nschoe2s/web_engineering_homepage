<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>&Uuml10.2</title>	
		<!-- Schreiben Sie eine möglichst flexible Vue.js Component für Menüs und wenden Sie diese in derselben Webseite zweimal an. -->	
	<style>
		*{
			list-style: none;
			text-decoration:none;
			color: black;
			margin:0;
			color:white;
			background-color:#333;
		}
		ul{
			border:solid;
			padding-left:10px;
			margin-top:5px;
			margin-left:5px;
			width: 100px;
		}
		ul,ul li,a{		
			background-color:rgb(164,200,165);
		}
    </style>
	</head>
	<body>
		<div id="vuejsmenüs">
			<!-- 1. Einbettung des Menüs -->
			<vuejsmenü>
			</vuejsmenü>
			<!-- 2. Einbettung des Menüs -->
			<vuejsmenü>
			</vuejsmenü>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script>
			/* Die folgende Vuejs Component ist sehr flexibel, da sie leicht erweiterbar ist.*/
			Vue.component('vuejsmenü', {
				template: '<div id="menü"><ul v-for="menu in menus"><li><a :href="menu[0]">{{menu[1]}}</a></li></ul><br></div>',
				data: function(){
					return {
						/*Hier können vor der letzten eckigen Klammer beliebig viele Menüpunkte wie folgt hinzugefügt werden: */
						/*menus: [["",""],["",""],...,["",""]]*/
						/*Ein Erweiterungsbeispiel wäre: menus: [["../index.html", "Home"], ["Uebung10.html", "Übung 10"],["Uebung11.html", "Übung 11"]]*/
						menus: [["../index.html", "Home"], ["Uebung10.html", "Übung 10"]]
					}
				}
			});
			new Vue({
				el: '#vuejsmenüs'
			});
		</script>
	</body>
</html>
