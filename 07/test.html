
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexible MenüKomponente</title>
</head>
<body>

	<script type="module">
		import { LitElement, html, css} from 'https://unpkg.com/lit-element/lit-element.js?module';

        class myMenu extends LitElement{

            static properties = {
                ausrichtung:{type:String}
            }

            static get styles() {
            return css`
                .horizontal {
                    display: flex;
                    flex-direction: row;
                }
                .vertical {
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                }
                ::slotted(*){
                	margin: 5px;
                }
            `;

        }

            constructor(){
                super();
                this.ausrichtung = this.getAttribute('ausrichtung');

            }

            render(){
                return html`
                    <div class="${this.ausrichtung}">
                    <slot></slot>
                    </div>
                `
            }
        }

        customElements.define('my-menu',myMenu)
	</script>

	<p>Horizontale Menü Komponente</p>
    <my-menu ausrichtung="horizontal">
    	<button> Test </button>
    	<button> Test 2 </button>
    </my-menu>

	<p>Verticale Menü Komponente</p>
    <my-menu ausrichtung="vertical">
    	<button> Test </button>
    	<button> Test 2 </button>
    	<button> Test 3 </button>
    </my-menu>
</body>
</html>
